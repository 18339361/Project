<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Topic</title>
</head>
<body>
    <nav>
        <a href="/">index</a>
        <a href="/link">links</a>
        <a href="/topic">topics</a>
    </nav>
    <div>
        <h3>Topics</h3>
        <ul th:if="${not #lists.isEmpty(topic)}" th:each="topic : ${topic}">
           <li><a th:target="_self" th:href="@{/links/(id=${topic.TopicId})}" th:text="${topic.TopicName}"></a></li>
        </ul>
    </div>
</body>
</html>
